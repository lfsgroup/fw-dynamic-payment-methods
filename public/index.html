<!DOCTYPE html>
<html>
<head>
    <title>Custom Stripe Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        #payment-form { margin-top: 20px; }
        #payment-element { margin: 20px 0; }
        #submit-button { 
            background: #5469d4; 
            color: white; 
            border: none; 
            padding: 12px 20px; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        #submit-button:disabled { background: #ccc; }
        #loading { text-align: center; margin: 20px 0; }

        /* Tab styles */
        .tab-container { margin: 20px 0; }
        .tab-buttons { display: flex; border-bottom: 2px solid #e0e0e0; }
        .tab-button {
            background: none;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .tab-button:hover { background-color: #f5f5f5; }
        .tab-button.active {
            color: #5469d4;
            border-bottom-color: #5469d4;
            font-weight: bold;
        }
        .tab-info {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Custom Payment Configuration</h1>
    
    <div id="loading">Loading payment form...</div>
    
    <form id="payment-form" style="display: none;">
        <div>
            <label>Amount: $</label>
            <input type="number" id="amount" value="20.00" step="0.01" min="0.50">
        </div>

                <!-- Tab switcher -->
        <div class="tab-container">
            <div class="tab-buttons">
                <button type="button" class="tab-button active" data-config="card">
                    üí≥ Card Only
                </button>
                <button type="button" class="tab-button" data-config="pay-later">
                    ‚è∞ Pay Later Options
                </button>
            </div>
            <div class="tab-info" id="tab-info">
                Card payments only - Credit and debit cards
            </div>
        </div>
        
        <div id="payment-element">
            <!-- Stripe Elements will create form elements here -->
        </div>
        
        <button id="submit-button" type="submit">
            Pay Now
        </button>
        
        <div id="error-message"></div>
    </form>
        
        <div id="payment-element">
            <!-- Stripe Elements will create form elements here -->
        </div>
        
        <button id="submit-button" type="submit">
            Pay Now
        </button>
        
        <div id="error-message"></div>
    </form>

    <script>
        let stripe;
        let elements;
        let paymentElement;
        let currentConfig = 'card'; // Track current payment configuration

        // Payment method configurations
        const paymentConfigs = {
            'card': {
                payment_method_configuration: 'pmc_1RWpaTEqwRfJ5QBkzNoj0ogN',
                info: 'Card payments only - Credit and debit cards',
                buttonText: 'Pay Now'
            },
            'pay-later': {
                payment_method_configuration: 'pmc_1RUK4oEqwRfJ5QBkjbzur2IM',
                info: 'Pay later options like Afterpay and Klarna',
                buttonText: 'Select Plan'
            }
        };

        // Initialize everything when page loads
        initApp();

        async function initApp() {
            try {
                // Get publishable key from server
                const configResponse = await fetch('/config');
                const { publishableKey } = await configResponse.json();
                
                // Initialize Stripe with the key
                stripe = Stripe(publishableKey);
                
                // Hide loading, show form
                document.getElementById('loading').style.display = 'none';
                document.getElementById('payment-form').style.display = 'block';
                
                // Set up event listeners
                document.getElementById('amount').addEventListener('change', initializePayment);
                document.getElementById('payment-form').addEventListener('submit', handleSubmit);
                
                // Set up tab switcher
                document.querySelectorAll('.tab-button').forEach(button => {
                    button.addEventListener('click', switchTab);
                });

                // Initialize payment
                await initializePayment();
                
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading payment form: ' + error.message;
            }
        }

                function switchTab(event) {
            const newConfig = event.target.dataset.config;
            
            // Update active tab styling
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update info text and button
            const config = paymentConfigs[newConfig];
            document.getElementById('tab-info').textContent = config.info;
            document.getElementById('submit-button').textContent = config.buttonText;
            
            // Update current config and reinitialize payment
            currentConfig = newConfig;
            initializePayment();
        }

        async function initializePayment() {
            const amount = Math.round(parseFloat(document.getElementById('amount').value) * 100);
            
            try {
                // Create Payment Intent on server
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        amount,
                        paymentMethods: config.methods
                     })
                });
                
                const { clientSecret } = await response.json();
                
                // Create Elements instance
                elements = stripe.elements({
                    clientSecret,
                    appearance: {
                        theme: 'stripe',
                        variables: {
                            colorPrimary: '#0570de',
                            colorBackground: '#ffffff',
                            colorText: '#30313d',
                            colorDanger: '#df1b41',
                            fontFamily: 'Lato, system-ui, sans-serif',
                            spacingUnit: '2px',
                            borderRadius: '4px',
                        }
                    }
                });
                
                // Create and mount Payment Element
                if (paymentElement) {
                    paymentElement.unmount();
                }
                
                paymentElement = elements.create('payment', {
                    layout: {
                        type: 'tabs',
                        defaultCollapsed: false,
                    }
                });
                
                paymentElement.mount('#payment-element');
                
            } catch (error) {
                document.getElementById('error-message').textContent = 'Error: ' + error.message;
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
            
            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: window.location.origin + '/success.html',
                },
            });
            
            if (error) {
                document.getElementById('error-message').textContent = error.message;
                submitButton.disabled = false;
                submitButton.textContent = 'Pay Now';
            }
        }
    </script>
</body>
</html>
